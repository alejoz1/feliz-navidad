<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Navidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Título -->
  
    <!-- Carta -->
    <div class="container-letter">
      <div class="cover"></div>
      <div class="letter">
        <div class="paper">
          <p>Eres el mejor regalo que podría pedir ,gracias por el amor, la alegría que traes a mi vida. Mi mayor deseo es seguir construyendo una vida de hermosos recuerdos contigo.Lamentablemente no podemos estar juntos hoy, pero estoy pensando en ti y te quiero mucho.
</p>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>

    <!-- Mensaje debajo -->
    <p class="message">Te quiero mucho mucho ❤️</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
